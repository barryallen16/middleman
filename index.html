<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGR GPA Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="./favicon//site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <script src="./test.js" defer></script>
    <style>
      .font-op {
        font-family: "Sedgwick Ave Display", cursive;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-mono bg-[#0e0e0e] scroll-smooth relative">
    <div class="absolute w-full h-dvh bg-black/80 hidden" id="toast-danger">
      <div class="flex w-full justify-center items-center h-dvh">
        <div
          class="w-full max-w-xs p-4 mb-4 text-sm text-red-200 font-bold rounded-lg bg-red-600/50 border border-red-300"
          role="alert"
        >
          <h3 class="font-semibold">Whoops!</h3>
          <div class="mt-2 mb-4" id="error-message"></div>
          <div class="flex items-center space-x-3">
            <button
              id="retry-btn"
              type="button"
              class="inline-flex items-center text-white bg-red-600 box-border border border-transparent hover:bg-red-700 focus:ring-4 focus:ring-red-500 shadow-xs font-medium leading-5 rounded-lg text-xs px-3 py-1.5 focus:outline-none"
            >
              <svg
                class="w-3.5 h-3.5 me-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5v9m-5 0H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2M8 9l4-5 4 5m1 8h.01"
                />
              </svg>
              Try again
            </button>
            <button
              id="close-toast-btn"
              type="button"
              data-dismiss-target="#toast-danger"
              class="inline-flex items-center text-red-200 bg-transparent box-border border border-red-600 hover:bg-red-700 hover:border-danger-strong hover:text-white focus:ring-4 focus:ring-red-500 shadow-xs font-medium leading-5 rounded-lg text-xs px-3 py-1.5 focus:outline-none"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="bg-[#0e0e0e] h-dvh w-full text-white flex flex-col justify-center items-center gap-4 px-4 hidden"
      id="loading-screen"
    >
      <img src="./middleman.svg" class="w-3/4 animate-pulse" />
      <p class="animate-pulse">calculation may take a minute or two..</p>
    </div>
    <div
      class="bg-[#0e0e0e] h-dvh w-full text-white flex flex-col justify-center items-center gap-4 px-4"
      id="hero"
    >
      <img src="./middleman.svg" class="w-36 mt-8" />
      <div
        class="mx-auto flex gap-2 justify-center items-center px-4 py-2 bg-yellow-400/10 rounded-full text-white/60 text-wrap"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="hidden md:flex md:h-6 md:w-6"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2s10 4.477 10 10"
            opacity="0.5"
          />
          <path
            fill="currentColor"
            d="M12 17.75a.75.75 0 0 0 .75-.75v-6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75M12 7a1 1 0 1 1 0 2a1 1 0 0 1 0-2"
          />
        </svg>
        <p
          class="md:flex text-xs flex gap-2 justify-center items-center text-center"
        >
          This calculator only works for 22-26 batch DS & AI students of
          Dr.M.G.R. University for now
        </p>
      </div>
      <div
        class="h-24 w-48 bg-white rounded-lg hidden -rotate-4 mt-8"
        id="nameTag"
      >
        <div
          class="w-[95%] h-[90%] bg-yellow-400 left-0 right-0 absolute m-auto bottom-1 rounded-lg items-center"
        >
          <h1
            class="flex justify-center items-center font-sans font-black uppercase"
          >
            Hello
          </h1>
        </div>
        <label
          class="absolute left-0 right-0 m-auto bg-white h-[60%] w-[90%] bottom-2 rounded-b-lg"
        >
          <h3
            class="uppercase text-red-600 font-op flex h-full justify-center items-center text-xl"
          ></h3>
        </label>
      </div>
      <div
        id="dropzone"
        class="bg-[#202020] w-[90%] h-1/2 rounded-lg flex flex-col justify-center items-center text-center cursor-pointer"
      >
        <div
          id="upload-text"
          class="flex flex-col justify-center items-center text-center p-4"
        >
          <h3>Upload your results screenshot to calculate your gpa</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M12 15.75a.75.75 0 0 0 .75-.75V4.027l1.68 1.961a.75.75 0 1 0 1.14-.976l-3-3.5a.75.75 0 0 0-1.14 0l-3 3.5a.75.75 0 1 0 1.14.976l1.68-1.96V15c0 .414.336.75.75.75"
              clip-rule="evenodd"
            />
            <path
              fill="currentColor"
              d="M16 9c-.702 0-1.053 0-1.306.169a1 1 0 0 0-.275.275c-.169.253-.169.604-.169 1.306V15a2.25 2.25 0 1 1-4.5 0v-4.25c0-.702 0-1.053-.169-1.306a1 1 0 0 0-.275-.275C9.053 9 8.702 9 8 9c-2.828 0-4.243 0-5.121.879C2 10.757 2 12.17 2 14.999v1c0 2.83 0 4.243.879 5.122C3.757 22 5.172 22 8 22h8c2.828 0 4.243 0 5.121-.879S22 18.828 22 16v-1c0-2.829 0-4.243-.879-5.121C20.243 9 18.828 9 16 9"
            />
          </svg>
        </div>
        <ul id="preview" class="hidden list-none w-full h-full"></ul>
        <input type="file" id="file-input" accept="image/*" class="hidden" />
      </div>
      <div class="flex gap-4">
        <button
          id="cal-btn"
          disabled
          type="button"
          class="p-4 bg-white rounded-full flex gap-2 text-black cursor-pointer disabled:cursor-not-allowed disabled:bg-white/20"
        >
          calculate gpa
        </button>
        <button
          id="clear-btn"
          type="button"
          disabled
          class="p-4 bg-[#202020] rounded-full flex gap-2 cursor-pointer disabled:cursor-not-allowed"
        >
          clear
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M22 12.698c-.002 1.47-.013 2.718-.096 3.743c-.097 1.19-.296 2.184-.74 3.009a4.2 4.2 0 0 1-.73.983c-.833.833-1.893 1.21-3.237 1.39C15.884 22 14.2 22 12.053 22h-.106c-2.148 0-3.83 0-5.144-.177c-1.343-.18-2.404-.557-3.236-1.39c-.738-.738-1.12-1.656-1.322-2.795c-.2-1.12-.236-2.512-.243-4.241Q1.999 12.737 2 12v-.054c0-2.148 0-3.83.177-5.144c.18-1.343.557-2.404 1.39-3.236s1.893-1.21 3.236-1.39c1.168-.157 2.67-.175 4.499-.177a.697.697 0 1 1 0 1.396c-1.855.002-3.234.018-4.313.163c-1.189.16-1.906.464-2.436.994S3.72 5.8 3.56 6.99C3.397 8.2 3.395 9.788 3.395 12v.784l.932-.814a2.14 2.14 0 0 1 2.922.097l3.99 3.99a1.86 1.86 0 0 0 2.385.207l.278-.195a2.79 2.79 0 0 1 3.471.209l2.633 2.37c.265-.557.423-1.288.507-2.32c.079-.972.09-2.152.091-3.63a.698.698 0 0 1 1.396 0"
            />
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M17.5 11c-2.121 0-3.182 0-3.841-.659S13 8.621 13 6.5s0-3.182.659-3.841S15.379 2 17.5 2s3.182 0 3.841.659S22 4.379 22 6.5s0 3.182-.659 3.841S19.621 11 17.5 11m-1.47-7.03a.75.75 0 1 0-1.06 1.06l1.47 1.47l-1.47 1.47a.75.75 0 0 0 1.06 1.06l1.47-1.47l1.47 1.47a.75.75 0 1 0 1.06-1.06L18.56 6.5l1.47-1.47a.75.75 0 0 0-1.06-1.06L17.5 5.44z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <button
        id="send-img"
        type="button"
        class="p-4 bg-white rounded-full flex gap-2 text-black cursor-pointer disabled:cursor-not-allowed disabled:bg-white/20"
      >
        Test api
      </button>
    </div>
    <div
      class="bg-[#0e0e0e] h-dvh w-full text-white flex flex-col justify-center items-center gap-4 px-4 hidden"
      id="select-regscreen"
    >
      <h1 class="text-xl uppercase text-center font-black">
        multiple student results detected
      </h1>
      <label class="text-lg" for="select-regno">
        choose your register number
        <select
          name="regno"
          id="select-regno"
          class="border-2 border-white flex w-full px-2 py-2 rounded-lg focus:bg-black focus:text-white"
        ></select>
      </label>
      <div class="flex gap-2">
        <button
          type="button"
          id="view-gpa"
          class="px-4 py-2 bg-white text-black rounded-full text-lg border-2 border-white cursor-pointer hover:bg-black hover:text-white"
        >
          view gpa
        </button>
        <button
          type="button"
          id="go-to-home"
          class="px-4 py-2 bg-black rounded-full text-lg border-2 border-white cursor-pointer hover:bg-white hover:text-black"
        >
          try again
        </button>
      </div>
    </div>
    <div class="h-full py-8 bg-pink-500 text-white hidden" id="results">
      <div class="flex justify-center items-center flex-col">
        <div class="flex w-full px-2 pb-4">
          <button
            type="button"
            id="go-back-btn"
            class="flex gap-1 justify-left items-center p-1 rounded-lg text-white cursor-pointer"
          >
            <img src="./back.svg" class="w-4 h-4 invert" />back
          </button>
        </div>
        <div
          class="h-24 w-48 bg-white rounded-lg pt-8 relative -rotate-4"
          id="nameTagContainer"
        >
          <div
            class="w-[95%] h-[90%] bg-yellow-400 left-0 right-0 absolute m-auto bottom-1 rounded-lg items-center"
          >
            <h1
              class="flex justify-center items-center font-sans font-black uppercase"
            >
              Hello
            </h1>
          </div>
          <label
            class="absolute left-0 right-0 m-auto bg-white h-[60%] w-[90%] bottom-2 rounded-b-lg"
          >
            <div
              class="uppercase text-red-600 font-op flex flex-col h-full justify-center items-center text-xl"
            >
              <h3 id="stdname"></h3>
              <h3 class="text-sm" id="stdregno"></h3>
            </div>
          </label>
        </div>
      </div>
      <ul
        class="list-none flex flex-col justify-center items-center pt-8 gap-4"
        id="resultDisplay"
      ></ul>
    </div>
  </body>
</html>
